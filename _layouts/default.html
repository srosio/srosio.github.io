<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="description" content="{{ site.description }}" />

    <title>{{ site.title }}</title>

    <!-- Google Fonts (VT323 or Press Start 2P for glitchy retro vibes) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap"

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css" />

<body>
<!-- Header / Navbar -->
<header class="header">

        <div class="logo">IO</div>

                <li><a href="/#home" class="active">Home</a></li>

                <li><a href="/trading-dashboard">Trading</a></li>
                <li><a href="/#contact">Contact</a></li>
            </ul>
            <div class="menu-toggle" id="navToggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
    </div>
</header>

<!-- Main content from index.md -->

<!-- Footer -->
<footer class="footer">
    <div class="container footer-content">
        <p>
            &copy; <span id="footerYear"></span> Yort Sros. All Rights Reserved.
        </p>
    </div>

<!-- JS -->

</html>
